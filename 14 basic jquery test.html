<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="mydiv">Hello there!</div>
    
    <script src="jquery-3.6.3.js"></script>

    <script>
        //jQuery
        $('.mydiv').click(function(){
            alert('You clicked and jQuery is working');
        });

        //Vanilla JS
        document.querySelector('.mydiv').addEventListener('click', function(){
            alert('You clicked and jQuery is working');
        })

        //if you get elements by className, and just want to select the first matching element, you can do: document.getElementsByClassName('mydiv')[0];


    </script>



    

</body>
</html>
