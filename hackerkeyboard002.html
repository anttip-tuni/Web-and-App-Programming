<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
    background-color: black;
    color: greenyellow;
    font-family: 'Courier New', Courier, monospace;
    }
    #cursor {
    display: inline-block;
    width: 10px;
    height: 1.2em;
    background-color: greenyellow;
    animation: blink 0.7s step-end infinite;
    margin-left: 2px;
    }
    
    @keyframes blink {
    50% {
    opacity: 0;
    }
    }
    </style>
</head>
<body>
    <div id="cursor"></div>

    <script src="jquery-3.6.3.js"></script>
    <script>

        const array = [];
        let characterIndex = 0;
        const cursor = $('#cursor');
        
            let text =
                        `var accessGranted = false;
var password = prompt("Enter access code:");
if (password === "********") {
accessGranted = true;
}
if (accessGranted) {
console.log("Access granted. Initiating hack...");
console.log("Connecting to server...");
 console.log("Overriding security protocols...");
                    console.log("Downloading confidential files...");
                    console.log("Initiating encryption sequence...");
                    console.log("Hack complete. Files secured.");
                } else {
                    console.log("Access denied. Initiating security alert...");
                    console.log("Sending security team to location...");
                    console.log("Locking down system...");
                    console.log("Security breach detected. Initiating system shutdown...");
                }
                `;


    for (let i = 0; i < text.length; i++) {
         if (text[i] === '\n') {
            console.log('linebreak');
            array.push('\n');
        } else {
            array.push(text[i]);
        }
        
    }

    console.log(array);

     $(document).on('keydown', function (event) {
        if (array[characterIndex] === '\n'){
            $('body').append('<br>');
        } else {
            $('body').append(array[characterIndex]);
        }
        $('body').append(cursor);

        
        characterIndex++;

     })

    </script>
    
</body>
</html>
