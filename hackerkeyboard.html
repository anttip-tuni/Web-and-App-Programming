    <style>
        body {
            background-color: black;
            color: greenyellow;
            font-family: 'Courier New', Courier, monospace;
        }
           #cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: greenyellow;
            animation: blink 0.7s step-end infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

         .scan {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        background: linear-gradient(to right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.5));
      }
      
      .scan:before {
        content: '';
        position: absolute;
        top: -100%;
        left: -100%;
        width: 200%;
        height: 200%;
        background-color: rgba(0, 255, 0, 0.2);
        transform: rotate(-45deg);
        animation: scan 2s linear infinite;
      }
      
      @keyframes scan {
        0% {
          transform: rotate(-45deg) translate(-200%, -200%);
        }
        100% {
          transform: rotate(-45deg) translate(200%, 200%);
        }
      }


      .scanner {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
}

.bar {
  width: 5px;
  height: 50px;
  margin-right: 5px;
  background-color: #fff;
  animation-name: scan;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

.bar:nth-child(1) {
  animation-delay: 0s;
}

.bar:nth-child(2) {
  animation-delay: 0.2s;
}

.bar:nth-child(3) {
  animation-delay: 0.4s;
}

.bar:nth-child(4) {
  animation-delay: 0.6s;
}

@keyframes scan {
  0% {
    opacity: 1;
    transform: translateY(0);
  }
  50% {
    opacity: 0.3;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* nodes */

body {
      margin: 0;
      padding: 0;
      perspective: 500px;
      perspective-origin: center;
      background-color: #191919;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(45deg) rotateY(-45deg);
      transform-style: preserve-3d;
      animation: spin 15s linear infinite;
    }

    .node {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #2980b9;
      opacity: 0.5;
    }

    .line {
      position: absolute;
      width: 2px;
      height: 80px;
      background-color: #2980b9;
      transform-origin: top;
      transform-style: preserve-3d;
      animation: pulse 2s ease-out infinite;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotateX(45deg) rotateY(-45deg);
      }
      100% {
        transform: translate(-50%, -50%) rotateX(405deg) rotateY(-405deg);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale3d(1, 0.2, 1) rotateX(90deg);
        opacity: 0.1;
      }
      20% {
        transform: scale3d(1, 1.5, 1) rotateX(0deg);
        opacity: 1;
      }
      100% {
        transform: scale3d(1, 0.2, 1) rotateX(-90deg);
        opacity: 0.1;
      }
    }
